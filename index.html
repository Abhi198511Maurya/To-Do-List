<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h2>To -<span><b>Do</b></span> List<img src="images/icon.png" alt=""></h2>
        <div class="todo-app">
            <div class="row">
                <div class="inputs">
                    <input type="text" placeholder="Add your text" id="input-box">
                    <input type="date" name="" id="date-box">
                </div>
                <button onclick="addTask()">Add Task</button>
            </div>
            <ul id="list-container">
                <!-- <li class="checked">Tast1 <p>qwertyui</p> <span>Delete</span></li>
                    <li>Task2 <p>qwertyui</p><span>Delete</span></li>
                    <li>Task3 <span>Delete</span></li> -->
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
